<script type="text/javascript">
var Common = {
    backLogin: function(){window.location.href = "login.html";},
    getImgData: function(img, dir, next) {
        let image = new Image();
        image.onload = function(){
            let degree = 0,drawWidth,drawHeight,width,height;
            drawWidth = this.naturalWidth;
            drawHeight = this.naturalHeight;
            if(drawWidth > 2000 || drawHeight > 2000){
                drawWidth = drawWidth / 3;
                drawHeight = drawHeight / 3;
            }
            let canvas = document.createElement('canvas');
            canvas.width = width = drawWidth;
            canvas.height = height = drawHeight; 
            let context = canvas.getContext('2d');
            let isRouter = true;
            //判断图片方向，重置canvas大小，确定旋转角度，iphone默认的是home键在右方的横屏拍摄方式
            switch(dir){
                //iphone横屏拍摄，此时home键在左侧
                case 3:
                    degree = 180;
                    drawWidth = -width;
                    drawHeight = -height;
                    break;
                //iphone竖屏拍摄，此时home键在下方(正常拿手机的方向)
                case 6:
                    canvas.width = height;
                    canvas.height = width; 
                    degree = 90;
                    drawWidth = width;
                    drawHeight = -height;
                    break;
                //iphone竖屏拍摄，此时home键在上方
                case 8:
                    canvas.width = height;
                    canvas.height = width; 
                    degree = 270;
                    drawWidth = -width;
                    drawHeight = height;
                    break;
            }
            //使用canvas旋转校正
            context.rotate(degree * Math.PI / 180);
            context.drawImage(this, 0 , 0, drawWidth, drawHeight);
            next(canvas.toDataURL(0.7));
        }
        image.src = img;
    },
    storeLabel: [ '环境优雅', '设备完善', '价格合理', '下次还来', '环境一般', '设施一般', '性价比低', '有待提高', '环境恶劣', '设施陈旧', '价格坑爹', '绝不再来'
    ],
    tecLabel: [ '服务热情', '手法专业', '态度很好', '颜值爆表', '服务一般', '手法一般', '态度一般', '看的过去', '服务太差', '手法太差', '态度恶劣', '惨不忍睹'
    ]
};
Array.prototype.remove = function(val) {
  var index = this.indexOf(val);
  if (index > -1) {
    this.splice(index, 1);
  }
};
Date.prototype.format = function(format) {
   var date = {
          "M+": this.getMonth() + 1,
          "d+": this.getDate(),
          "h+": this.getHours(),
          "m+": this.getMinutes(),
          "s+": this.getSeconds(),
          "q+": Math.floor((this.getMonth() + 3) / 3),
          "S+": this.getMilliseconds()
   };
   if (/(y+)/i.test(format)) {
          format = format.replace(RegExp.$1, (this.getFullYear() + '').substr(4 - RegExp.$1.length));
   }
   for (var k in date) {
          if (new RegExp("(" + k + ")").test(format)) {
                 format = format.replace(RegExp.$1, RegExp.$1.length == 1
                        ? date[k] : ("00" + date[k]).substr(("" + date[k]).length));
          }
   }
   return format;
}
var showWebLogo = function(){

var getCookie = function(){
    $('.selectd span').html('');
    $('.order-menu').find('a').removeClass('active');
    if($.cookie('order_project')){
        $('.selectd span').append('<a>'+ JSON.parse( $.cookie('order_project') ).text +'</a>');
        $('.order-menu').find('a:eq(0)').addClass('active');
    }
    if($.cookie('order_tech')){
        $('.selectd span').append('<a>工号: '+ JSON.parse( $.cookie('order_tech') ).no + ' 昵称: ' + JSON.parse( $.cookie('order_tech') ).nick + '</a>');
        $('.order-menu').find('a:eq(1)').addClass('active');
    }
    if($.cookie('order_room')){
        $('.selectd span').append('<a>'+ JSON.parse( $.cookie('order_room') ).no +'</a>');
        $('.order-menu').find('a:eq(2)').addClass('active');
    }
};

<script type="text/javascript">
$(function(){
    $('.main').find('.menu:eq(3)').addClass('active');
    var vip = 0;
    $('input[name="vip"]').change(function() {
        vip = $(this).val();
        if(vip == 0){
            $('.csp').addClass('active');
            $('.cvp').removeClass('active');
        }else{
            $('.cvp').addClass('active');
            $('.csp').removeClass('active');
        }
    });
    // 
    var getProjects = function(){
        var _data = {
            token: $.cookie('accessToken'),
            type: 1
        };
        if($.cookie('order_tech')) _data.tid = JSON.parse( $.cookie('order_tech') ).id;
        $.post(API.getAllProject, _data, function(data){
            if(data.errorInfo){alert(data.errorInfo);Common.backLogin();return;}
            if(!data.list || data.list.length <=0 ){
                $('.no').show();
                return;
            }
            $('tbody').html('');
            for(var i=0; i<data.list.length; i++){
                var _data = data.list[i];
                var chooseText = '';
                if($.cookie('order_project') && JSON.parse( $.cookie('order_project') ).id == _data.item_id){
                    chooseText = '<a class="choose active">选择</a>';
                }else{
                    chooseText = '<a class="choose">选择</a>';
                }
                $('tbody').append('\
                    <tr data-id="'+_data.item_id+'">\
                        <td class="head"><img src="'+ HOST + _data.item_image+'"></td>\
                        <td>\
                            <h1>'+_data.item_name+'</h1>\
                            <p>'+_data.item_intro+'</p>\
                        </td>\
                        <td class="csp">￥'+_data.item_price+'</td>\
                        <td class="cvp">￥'+_data.item_vipprice+'</td>\
                        <td class="text-center iconfont">\
                            <i class="up">&#xe600;</i>\
                            <i class="down">&#xe7cb;</i>\
                            <i class="upd">&#xe601;</i>\
                            <i class="downd">&#xe7ca;</i>\
                        </td>\
                        <td class="text-right">'+ chooseText +'</td>\
                    </tr>');
            }
        });
    }
    getProjects();
    // 排序
    $('tbody').on('click', 'i', function(){
        $().popup({loading: 'true'});
        var id = $(this).parent().parent().attr('data-id');
        var type = 'project';
        var action = '';
        if($(this).attr('class') == 'up') action = 'prev';
        if($(this).attr('class') == 'down') action = 'next';
        if($(this).attr('class') == 'upd') action = 'first';
        if($(this).attr('class') == 'downd') action = 'last';
        $.post(API.sortObject, {
            token: $.cookie('accessToken'),
            type: type,
            action: action,
            pid: id,
        }, function(data){
            $().popup({loading: 'false'});
            if(data.errorInfo){alert(data.errorInfo);return;}
            getProjects();
        });
    });
    // 选择
    $('tbody').on('click', '.choose', function(){
        if($(this).attr('class').indexOf('active') >= 0){
            $(this).removeClass('active');
            $.cookie('order_project', null);
        }else{
            var id = $(this).parent().parent().attr('data-id');
            var text = $(this).parent().parent().find('h1').text();
            $('tbody').find('.choose').removeClass('active');
            $(this).addClass('active');
            var json = {
                id: id,
                text: text,
                vip: vip,
                img: $(this).parent().parent().find('.head img').attr('src'),
                csp: $(this).parent().parent().find('.csp').text().split('￥')[1],
                cvp: $(this).parent().parent().find('.cvp').text().split('￥')[1]
            };
            $.cookie('order_project', JSON.stringify(json));
        }
        getCookie();
    });
    getCookie();
})
</script>
