<script type="text/javascript">
var Common = {
    backLogin: function(){window.location.href = "login.html";},
    getImgData: function(img, dir, next) {
        var image = new Image();
        image.onload = function(){
            var degree = 0,drawWidth,drawHeight,width,height;
            drawWidth = this.naturalWidth;
            drawHeight = this.naturalHeight;
            if(drawWidth > 2000 || drawHeight > 2000){
                drawWidth = drawWidth / 3;
                drawHeight = drawHeight / 3;
            }
            var canvas = document.createElement('canvas');
            canvas.width = width = drawWidth;
            canvas.height = height = drawHeight; 
            var context = canvas.getContext('2d');
            var isRouter = true;
            //判断图片方向，重置canvas大小，确定旋转角度，iphone默认的是home键在右方的横屏拍摄方式
            switch(dir){
                //iphone横屏拍摄，此时home键在左侧
                case 0:
                    canvas.width = height;
                    canvas.height = width; 
                    degree = 90;
                    drawWidth = width;
                    drawHeight = -height;
                    break;
                //iphone横屏拍摄，此时home键在左侧
                case 3:
                    degree = 180;
                    drawWidth = -width;
                    drawHeight = -height;
                    break;
                //iphone竖屏拍摄，此时home键在下方(正常拿手机的方向)
                case 6:
                    canvas.width = height;
                    canvas.height = width; 
                    degree = 90;
                    drawWidth = width;
                    drawHeight = -height;
                    break;
                //iphone竖屏拍摄，此时home键在上方
                case 8:
                    canvas.width = height;
                    canvas.height = width; 
                    degree = 270;
                    drawWidth = -width;
                    drawHeight = height;
                    break;
            }
            //使用canvas旋转校正
            context.rotate(degree * Math.PI / 180);
            context.drawImage(this, 0 , 0, drawWidth, drawHeight);
            next(canvas.toDataURL(0.7));
        }
        image.src = img;
    },
    storeLabel: [ '环境优雅', '设备完善', '价格合理', '下次还来', '环境一般', '设施一般', '性价比低', '有待提高', '环境恶劣', '设施陈旧', '价格坑爹', '绝不再来'
    ],
    tecLabel: [ '服务热情', '手法专业', '态度很好', '颜值爆表', '服务一般', '手法一般', '态度一般', '看的过去', '服务太差', '手法太差', '态度恶劣', '惨不忍睹'
    ]
};
Array.prototype.remove = function(val) {
  var index = this.indexOf(val);
  if (index > -1) {
    this.splice(index, 1);
  }
};
Date.prototype.format = function(format) {
   var date = {
          "M+": this.getMonth() + 1,
          "d+": this.getDate(),
          "h+": this.getHours(),
          "m+": this.getMinutes(),
          "s+": this.getSeconds(),
          "q+": Math.floor((this.getMonth() + 3) / 3),
          "S+": this.getMilliseconds()
   };
   if (/(y+)/i.test(format)) {
          format = format.replace(RegExp.$1, (this.getFullYear() + '').substr(4 - RegExp.$1.length));
   }
   for (var k in date) {
          if (new RegExp("(" + k + ")").test(format)) {
                 format = format.replace(RegExp.$1, RegExp.$1.length == 1
                        ? date[k] : ("00" + date[k]).substr(("" + date[k]).length));
          }
   }
   return format;
}
var showWebLogo = function(){
    if($.cookie('logo')){
        $('.logo').html('<img src="'+ $.cookie('logo') +'">');
    }
    if($.cookie('webName')){
        $('#shopTopName').text($.cookie('webName'));
    }
}
var getCookie = function(){
    $('.selectd span').html('');
    $('.order-menu').find('a').removeClass('active');
    if($.cookie('order_people')){
        $('.selectd span').append('<a>'+ JSON.parse( $.cookie('order_people') ).text +'</a>');
        $('.order-menu').find('a:eq(0)').addClass('active');
    }
    if($.cookie('order_hand')){
        $('.selectd span').append('<a>'+ JSON.parse( $.cookie('order_hand') ).text +'</a>');
        $('.order-menu').find('a:eq(1)').addClass('active');
    }
    if($.cookie('order_project')){
        $('.selectd span').append('<a>'+ JSON.parse( $.cookie('order_project') ).text +'</a>');
        $('.order-menu').find('a:eq(2)').addClass('active');
    }
    if($.cookie('order_tech')){
        $('.selectd span').append('<a>工号: '+ JSON.parse( $.cookie('order_tech') ).no + ' 昵称: ' + JSON.parse( $.cookie('order_tech') ).nick + '</a>');
        $('.order-menu').find('a:eq(3)').addClass('active');
    }
    if($.cookie('order_room')){
        $('.selectd span').append('<a>'+ JSON.parse( $.cookie('order_room') ).no +'</a>');
        $('.order-menu').find('a:eq(4)').addClass('active');
    }
};

</script>
<script type="text/javascript">
$(function(){
    $('.main').find('.menu:eq(4)').addClass('active');
    // $('.c-left').find('dl:eq(6)').find('dd:eq(0)').addClass('active');
    // 
    var type = 'compane';
    var getProjects = function(){
        $.post(API.getMassagistRankingList, {
            token: $.cookie('accessToken'),
            type: type
        }, function(data){
            if(data.errorInfo){alert(data.errorInfo);Common.backLogin();return;}
            if(!data.list || data.list.length <=0 ){
                $('.no').show();
                $('.pro-table').hide();
                return;
            }
            $('tbody').html('');
            for(var i=0; i<data.list.length; i++){
                var _data = data.list[i];
                $('tbody').append('\
                    <tr>\
                        <td class="center"><img src="'+HOST+_data.head+'" alt="" class="head"></td>\
                        <td class="center">'+_data.num+'</td>\
                        <td class="center">'+_data.compane+'</td>\
                        <td class="center">'+_data.compane_price+'</td>\
                        <td class="center">'+_data.clock+'</td>\
                        <td class="center">'+_data.clock_price+'</td>\
                        <td class="center">'+_data.add_clock+'</td>\
                        <td class="center">'+_data.goods_price+'</td>\
                        <td class="center">'+_data.vip_price+'</td>\
                    </tr>');
            }
        });
    }
    getProjects();
    // 
    $('.pro-table thead a').click(function(event) {
        $('.pro-table thead i').hide();
        $(this).find('i').show();
        type = $(this).attr('class');
        getProjects();
    });
})
</script>
